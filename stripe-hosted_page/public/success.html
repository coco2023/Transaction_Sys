  <script>
    // Function to extract query parameters from the URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the payment_intent_id from the URL
    const paymentIntentId = getQueryParam("payment_intent_id");
    console.log("paymentIntentId: " + paymentIntentId); 

    // Display the payment_intent_id in the HTML page
    const paymentIntentIdElement = document.getElementById("paymentIntentId");
        if (paymentIntentIdElement) {
            paymentIntentIdElement.textContent += paymentIntentId;
        }
