<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <form id="checkout-form" method="POST" action="/create-checkout-session">
        <!-- Order details -->
        <input type="text" name="order_id" value="12345">
        <input type="text" name="customer_id" value="customer_123">
        <input type="text" name="total-price">

        <!-- Order items -->
        <h2>Order Items</h2>
        <div id="order-items-container">
          <div>
            <p>product |  price  |  quantity</p>
          </div>
            <!-- Order item 1 -->
            <div class="order-item">
                <input type="text" name="product_name" value="Product 1">
                <input type="text" name="price" value="1000">
                <input type="text" name="quantity" value="2">
            </div>

            <!-- Order item 2 (add more as needed) -->
            <div class="order-item">
                <input type="text" name="product_name" value="Product 2">
                <input type="text" name="price" value="500">
                <input type="text" name="quantity" value="1">
            </div>

        </div>
        
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
